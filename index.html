<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EL COLADO</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --bg: #0d0d1a;
      --card: #1a1a2e;
      --text: #f1f1f1;
      --muted: #a1a1c0;
      --accent: #6c63ff;
      --danger: #ff4d6d;
      --warning: #f9a826;
      --success: #4ade80;
      --border: #2a2a40;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0d0d1a, #1a1a2e);
      color: var(--text);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
      margin-top: 20px;
    }

    #mode {
      text-align: center;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .screen {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .screen.active {
      display: block;
    }

    .card, section {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      margin: 20px auto;
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover, section:hover {
      transform: translateY(-4px);
    }

    label {
      color: var(--muted);
      font-size: 0.9rem;
      display: block;
      margin-top: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 6px;
      font-size: 1rem;
    }

    input, select, textarea {
      background: #12122b;
      color: var(--text);
      text-align: center;
    }

    button {
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    button:hover {
      background: #7c73ff;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>EL COLADO</h1>
  <div id="mode">Modo local</div>

  <!-- Pantalla: cantidad de jugadores -->
  <section id="screen-player-count" class="screen active">
    <h2>Cantidad de jugadores</h2>
    <input type="number" id="player-count" min="3" value="3" placeholder="Número de jugadores">
    <button id="btn-set-players">Confirmar</button>
  </section>

  <!-- Pantalla: nombres -->
  <section id="screen-player-names" class="screen">
    <h2>Ingresar nombres</h2>
    <div id="player-name-area"></div>
    <div id="player-name-actions"></div>
  </section>

  <!-- Pantalla: lobby -->
  <section id="screen-lobby" class="screen">
    <h2>Lobby</h2>
    <label>Rondas: <input type="number" id="rounds" min="1" value="3"></label>
    <label>Colados: <input type="number" id="impostors" min="1" value="1"></label>
    <label>Categoría:
      <select id="category-select">
        <option value="general">General</option>
        <option value="nicaragua">Nicaragua</option>
        <option value="tecnologia">Tecnología</option>
      </select>
    </label>
    <button id="btn-start">Iniciar partida</button>
  </section>

  <!-- Pantalla: roles -->
  <section id="screen-roles" class="screen">
    <h2>Roles</h2>
    <div id="role-display"></div>
    <div id="role-timer"></div>
    <button id="btn-show-role">Mostrar rol</button>
    <button id="btn-continue-to-hints">Continuar</button>
  </section>

  <!-- Pantalla: pistas (10s por jugador) -->
  <section id="screen-say-word" class="screen">
    <h2>Pistas</h2>
    <div id="say-word-display"></div>
    <div id="say-word-timer"></div>
    <button id="btn-next-say-word">Siguiente jugador</button>
  </section>

  <!-- Pantalla: votación -->
  <section id="screen-vote" class="screen">
    <h2>Votación</h2>
    <div id="vote-area"></div>
    <div id="vote-timer"></div>
    <button id="btn-resolve-vote">Resolver votación</button>
  </section>

  <!-- Pantalla: resultado -->
  <section id="screen-result" class="screen">
    <h2>Resultado</h2>
    <div id="result-summary"></div>
    <button id="btn-next-round">Siguiente ronda</button>
    <button id="btn-end-game">Terminar partida</button>
  </section>

  <!-- Pantalla: fin -->
  <section id="screen-end" class="screen">
    <h2>Fin de la partida</h2>
    <div id="final-stats"></div>
    <button id="btn-restart">Reiniciar</button>
  </section>

  <script src="config.js"></script>
  <script src="game.js"></script>
</body>
</html>
